<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>管理系统模板</title>
  <!-- element-ui -->
  <link rel="stylesheet" href="./css/elementui.css">
  <!-- 使用CDN加速的JS文件，配置在vue.config.js下 -->
  <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
  <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>" rel="preload"></script>
  <% } %>
  <!-- 地图 -->
  <!-- <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=sDdsqVLZHlncI71pVChk60pLcvdeWV7v&__ec_v__=20190126"></script> -->
  <!-- 富文本编辑器 -->
  <script src="/tinymce/index.js"></script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="<%= htmlWebpackPlugin.options.title %>"></div>
  <!-- built files will be auto injected -->
</body>

</html>
